<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>一淘优惠插件</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/options.css">

	<script src="../js/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
	<script type="text/javascript" src="../js/view/options.js"></script>
</head>
<body>
<div class="etao-wrap">
	<div class="etao-header">
		<div class="etao-logo dib">
		    <a class="etao-main-logo" target="_blank" href="http://www.etao.com/">&#19968&#28120</a>
			<a class="etao-en-logo" target="_blank" href="http://www.etao.com/">
				<span>etao.com</span>
			</a>
		</div>
		<div class="etao-opt" style="margin-right: 30px;">
			<a href="http://idata.etao.com/api/editBaoliao.htm/" target="_blank" class="opt-bt"><i class="iconfont">&#54;</i>我要爆料</a>
			<a href="options.html" class="opt-bt"><i class="iconfont">&#355;</i>设置</a>
			<a id="J_ex_version" class="opt-bt">关于本插件</a>
		</div>
	</div>
	<div class="etao-set">
		<h2 class="set-title">设置</h2>
		<ul class="options">
			<li class="option">
				<label class="option-title dib">是否开启桌面提醒</label>
				<div class="onoffswitch dib">
                    <input type="checkbox" name="onoffswitch1" class="onoffswitch-checkbox" data-default="on" id="is_notify_desk" checked>
                    <label class="onoffswitch-label" for="is_notify_desk">
                        <div class="onoffswitch-inner"></div>
                        <div class="onoffswitch-switch"></div>
                    </label>
                </div>
                <a id="notify_desktop_test" class="see-bt dib">观看提醒样式</a>
			</li>
			<li class="option" style="margin-bottom: 130px;">
				<label class="option-title dib">桌面提醒停留时间</label>
				<div for="desk_stop_time" data-default="15" class="slide-tab dib" style="margin-top: 25px;
margin-left: 50px;">
					<input id="desk_stop_time" type="hidden"/>
					<ul class="dib-wrap">
						<li class="dib"><label>10秒</label><a value="10"></a></li>
						<li class="dib"><label>15秒</label><a value="15"></a></li>
						<li class="dib"><label>30秒</label><a value="30"></a></li>
						<li class="dib"><label>60秒</label><a value="60"></a></li>
						<li class="last dib"><label>120秒</label><a value="120"></a></li>
					</ul>
				</div>
			</li>
			<li class="option">
				<label class="option-title dib">最近消息保留条数</label>
				<div for="max_notify_count" data-default="100" class="slide-tab dib">
					<input id="max_notify_count" type="hidden"/>
					<ul class="dib-wrap">
						<li class="dib"><label>50条</label><a value="50"></a></li>
						<li class="dib"><label>100条</label><a value="100"></a></li>
						<li class="last dib"><label>200条</label><a value="200"></a></li>
					</ul>
				</div>
			</li>
			<li class="quiet-option option">
				<label class="option-title dib">设置安静时段</label>
				<div class="dib option-c">
					<div id="J_notify_quiet" class="onoffswitch">
	                    <input type="checkbox" name="onoffswitch1" class="onoffswitch-checkbox" data-default="off" id="is_notify_quiet" checked>
	                    <label class="onoffswitch-label" for="is_notify_quiet">
	                        <div class="onoffswitch-inner"></div>
	                        <div class="onoffswitch-switch"></div>
	                    </label>
	                </div>
					<div class="slide-time">
						<input type="hidden" id="J_a"/>
						<input type="hidden" id="J_b"/>
						<label class="time">12:00-18:00</label>
						<div class="slide-bg">
							<div class="slide-bg-mid"></div>
						</div>
						<a class="slide-left" for="quiet_time_b"></a>
						<a class="slide-right" for="quiet_time_e"></a>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>

 <div class="modal fade" id="J_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">感谢使用“一淘优惠”插件！</h4>
            </div>
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">当前版本</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <span>当前版本：V <span id="J_version"></span></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
