<html>
<head>
	<meta charset="utf-8">
	<title>好莱坞影院</title>
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
	<script src="../js/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
	<script type="text/javascript" src="../js/view/popup.js"></script>
</head>
<body style="width:530px;height: 600px;overflow: hidden;">

    <header class="site_header" id="mod_navigate">
        <h1 class="site_title">
            <a href="http://film.qq.com">
                <img src="http://imgcache.qq.com/tencentvideo_v1/mobile_2013/style/img/hollywood/index/logo.png" alt="腾讯好莱坞影院" class="logo">
            </a>
        </h1>
        <a href="javascript:void(0);" class="btn_user_text none" style="display: none;">登录</a>

        <div class="avatar_user" style="margin-top: 15px;float: right; margin-right: 10px;">
            <div class="avatar_img">
                <a href="http://film.qq.com/vip-level.html">
                    <img src="" id="head_img" alt="">
                </a>
            </div>
            <div class="avatar_name">
                <p class="name">
                    <span class="txt">
                        <span id="nickname"></span>
                    </span>
                    <a href="http://film.qq.com/vip-level.html" class="icon_vip">
                        <span class="txt">好莱坞会员</span>
                        <span class="num num_4" style="">等级4</span>
                    </a>
                    <a href="http://film.qq.com/vip-level.html" class="icon_year">年费会员</a>
                </p>
                <p class="coupon">可用观影券：
                    <span class="num" id="ticket_num"></span>张</p>
                <p class="btn_wrap" style="display: none;" id="openvip"><a href="#" class="btn_active" data-toggle="pay" data-type="weixin" _hot="wx.hlw.mytv.kaitong">开通好莱坞会员</a>
                </p>
            </div>
        </div>
    </header>
    <div class="film-content">
        <ul id="J_film_tb" class="film-tab-title clearfix">
            <li order="1" class="active">
                <a>院线新片</a>
                <div id="J_tip_theater" class="title-icon" style="display: block;">
                    <div class="icon-bg"></div>
                    <div id="J_tip_theater_num" class="icon-content"></div>
                </div>
            </li>

            <li order="2">
                <a>即将上映</a>
                <div id="J_tip_trailer" class="title-icon" style="display: block;">
                    <div class="icon-bg"></div>
                    <div id="J_tip_trailer_num" class="icon-content"></div>
                </div>
            </li>
            <li order="3">
                <a>会员活动</a>
                <div id="J_tip_activity" class="title-icon" style="display: block;">
                    <div class="icon-bg"></div>
                    <div id="J_tip_activity_num" class="icon-content"></div>
                </div>
            </li>
        </ul>
        <div id="J_film_tb_content" class="film-tab-content">
				<div id="J_theater_c" order="1" class="film-list">
				</div>
                 <div id="J_trailer_c" order="2" class="film-list">
                </div>
				<div id="J_activity_c" order="3" class="film-list">
				</div>
        </div>
        <div class="film-more-link">
            <a id="J_see_more" href="http://film.qq.com/theater.html" target="_blank">查看更多 ></a>
        </div>
    </div>
</body>
</html>
